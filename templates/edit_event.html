<!DOCTYPE html>
<html>
<head>
  <title>Mon application</title>
    <!-- Charger le fichier CSS de Bootstrap -->
<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Charger le fichier JavaScript de Bootstrap -->
<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>


<style>
    .comments {
      margin-top: 20px;
    }
    .comment {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Modifier l'emploi du temps</h1>

  <form method="POST" action="{{ url_for('edit_event', event_id=emploi_du_temps[0]) }}">
    <div class="mb-3">
      <label for="name" class="form-label">Nom :</label>
      <input type="text" class="form-control" name="name" value="{{ emploi_du_temps[1] }}" required>
    </div>
    <div class="mb-3">
      <label for="prof" class="form-label">Professeur :</label>
      <input type="text" class="form-control" name="prof" value="{{ emploi_du_temps[2] }}" required>
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Date :</label>
      <input type="date" class="form-control" name="date" value="{{ emploi_du_temps[3] }}" required>
    </div>
    <div class="mb-3">
      <label for="timedebut" class="form-label">Heure de d√©but :</label>
      <input type="time" class="form-control" name="timedebut" value="{{ emploi_du_temps[8] }} " required>
    </div>
    <div class="mb-3">
      <label for="timefin" class="form-label">Heure de fin :</label>
      <input type="time" class="form-control" name="timefin" value="{{ emploi_du_temps[9] }}" required>
    </div>
    <div class="mb-3">
      <label for="salle_classe" class="form-label">Salle/Classe :</label>
      <input type="text" class="form-control" name="salle_classe" value="{{ emploi_du_temps[4] }}" required>
    </div>
    <div class="mb-3">
      <label for="UE" class="form-label">UE :</label>
      <input type="number" class="form-control" name="UE" value="{{ emploi_du_temps[5] }}" required>
    </div>
    <div class="mb-3">
      <label for="day" class="form-label">Jour :</label>
      <input type="text" class="form-control" name="day" value="{{ emploi_du_temps[6] }}" required>
    </div>
    <div class="mb-3">
      <label for="nombre_heures" class="form-label">Nombre d'heures :</label>
      <input type="number" class="form-control" name="nombre_heures" value="{{ emploi_du_temps[7] }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Modifier</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
